<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>ChatBot</title>
    <link rel="styleSheet" href="style.css"/>
</head>
<body>
    <div class="chatbot_popup">
        <!--Chat header-->
        <div class="chat_header">
            <div class="header_info">
                <img class="chatbot_logo" src="https://img.icons8.com/?size=100&id=nPDSGnDmBUAl&format=png&color=000000" alt="ChatBot icon">
                <h2 class="logo_text">ChatBot</h2>
            </div>
            <button id="close_chat_box" class="symbols"><i class="fa-solid fa-chevron-down"></i></button>
        </div>

        <!--chat body-->
        <div class="chat_body">
            <div class="msg bot_msg">
                <img class="bot_avatar" src="https://img.icons8.com/?size=100&id=nPDSGnDmBUAl&format=png&color=000000" alt="ChatBot icon">
                <div class="msg_text">Hey there ðŸ‘‹<br/>How can I help you?</div>
            </div>

            <div class="msg user_msg">
                <div class="msg_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. In necessitatibus voluptas voluptatibus debitis et odit minima corporis, enim dolorem, voluptatum natus laboriosam similique dolor placeat repellat reiciendis excepturi asperiores eligendi.</div>
            </div>

            <div class="msg bot_msg">
                <img class="bot_avatar" src="https://img.icons8.com/?size=100&id=nPDSGnDmBUAl&format=png&color=000000" alt="ChatBot icon">
                <div class="msg_text">
                    <div class="thinking_indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--chat footer-->
        <div class="chat_footer">
            <form action="#" class="chat_form">
                <textarea placeholder="Message..." class="message_input"></textarea>
                <div class="chat_controls">
                    <button type="button" class="symbols"><i class="fa-regular fa-face-smile"></i></button>
                    <button type="button" class="symbols"><i class="fa-solid fa-paperclip"></i></button>
                    <button type="submit" class="symbols"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
