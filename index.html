<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="styleSheet" href="style.css"/>
</head>
<body>
    <button id="chatbot_toggle">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>

    <div class="chatbot_popup">
        <!--Chat header-->
        <div class="chat_header">
            <div class="header_info">
                <img class="chatbot_logo" src="https://img.icons8.com/?size=100&id=nPDSGnDmBUAl&format=png&color=000000" alt="ChatBot icon">
                <h2 class="logo_text">ChatBot</h2>
            </div>
            <button id="close_chat_box" class="symbols"><i class="fa-solid fa-chevron-down"></i></button>
        </div>

        <!--chat body-->
        <div class="chat_body">
            <div class="msg bot_msg thinking">
                <img class="bot_avatar" src="https://img.icons8.com/?size=100&id=nPDSGnDmBUAl&format=png&color=000000" alt="ChatBot icon">
                <div class="msg_text">Hey there ðŸ‘‹<br/>How can I help you today?</div>
            </div>
        </div>

        <!--chat footer-->
        <div class="chat_footer">
            <form action="#" class="chat_form">
                <textarea placeholder="Message..." class="message_input" required></textarea>
                <div class="chat_controls">
                    <button type="button" id="emoji_picker" class="symbols"><i class="fa-regular fa-face-smile"></i></button>

                    <div class="file_upload_wrapper">
                        <input type="file" accept="images/*" id="file_input" hidden>
                        <img src="#">
                        <button type="button" id="file_upload" class="symbols"><i class="fa-solid fa-paperclip"></i></button>
                        <button type="button" id="file_cancel" class="symbols"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <button type="submit" class="symbols" id="send_msg"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!--Link emoji mart script for emoji picker-->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!--Link custom script-->
    <script src="script.js"></script>
</body>
</html>
